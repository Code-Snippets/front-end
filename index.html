<!DOCTYPE html>
<html class="no-js" ng-app="CodeSnippets">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Front-End Code Snippets</title>
    <meta name="description" content="Snippets for front end developers">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app/assets/css/style.css">
</head>
<body>

    <header ng-controller="HeaderCtrl">
        <a href="#" class="logo">Front-End Snippets</a>

        <nav>
            <ul>
                <li class="active"><a href="#">Search</a></li>
                <li><a href="#">Documentation</a></li>
                <li class="dropdown">
                    <a href="#">Tools</a>
                    <ul>
                        <li><a href="#">Make new snippet</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <form action="#" class="search-form" id="search-form">
            <input type="text" name="snippetq" tabindex="1" id="q" placeholder="Search snippet" ng-model="data.query">
        </form>

    </header>

    <div class="container" ng-view>
        <img class="loading" src="app/assets/img/loading.gif" alt="">
    </div>

    <footer>
        <div class="copyright">
            Made with â™¥ by <a href="https://github.com/ionutvmi">Mihai Ionut Vilcu</a>
        </div>
    </footer>
    <script src="app/assets/js/app.js"></script>
</body>
</html>
