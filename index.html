<!DOCTYPE html>
<html class="no-js" ng-app="CodeSnippets">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Front-End Code Snippets</title>
    <meta name="description" content="Snippets for front end developers">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app/assets/css/style.css">
</head>

<body>

    <header ng-controller="HeaderCtrl">
        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">FRONT-END SNIPPETS</a>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-5 col-lg-6 pull-left">
                    <form action="#" class="search-form" id="search-form">
                        <input type="text" name="csq" tabindex="1" id="q" placeholder="Search snippet" ng-model="helpers.query" class="form-control">
                    </form>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-class="{active: helpers.currentPage == 'listSnippets'}">
                            <a href="#/home">Search</a>
                        </li>
                        <li ng-class="{active: helpers.currentPage == 'docs'}"><a href="#/docs">Documentation</a></li>
                        <li class="dropdown">
                            <a  class="dropdown-toggle"
                                data-toggle="dropdown"
                                href="">Tools <b class="caret"></b></a>

                            <ul class="dropdown-menu">
                                <li><a href="#/make-snippet">Make snippet</a></li>
                                <!-- <li class="divider"></li> -->
                            </ul>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </header>
    <div class="wrapper">
        <!-- Main content -->
        <div class="container" ng-view>
            <img class="loading" src="app/assets/img/loading.gif" alt="">
        </div><!-- end Main content -->

        <footer>
            <hr>
            <div class="container text-center">
                Made with â™¥ by <a href="https://github.com/ionutvmi">Mihai Ionut Vilcu</a>
            </div>
        </footer>
    </div>
    <script src="app/assets/js/app.js"></script>
</body>

</html>
