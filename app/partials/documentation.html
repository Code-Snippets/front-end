<h1 class="page-header">Code Snippets</h1>

<h3>Snippets</h3>
<p>The snippets are placed in the /snippets folder and on build their <strong>name</strong>, <strong>location</strong> and <strong>description</strong> are placed in /snippets.json</p>

<h3>Search</h3>
<p>Code snippets uses a fuzzy search algorithm to match the <strong>name</strong> and <strong>description</strong> of the snippet.</p>
